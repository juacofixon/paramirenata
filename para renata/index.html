<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Con amor para Renata</title>
  <link rel="stylesheet" href="Css/style.css">
  <link rel="stylesheet" href="Css/style.mobile.css" media="only screen and (max-width: 600px)">
</head>
<body>
  <!-- Pantalla de acceso -->
  <div id="access-screen">
    <h2>¿Qué día nos conocimos? ❤️</h2>
    <input type="date" id="date-input">
    <button onclick="checkDate()">Ingresar</button>
    <p id="error-msg" style="color:red;display:none;">Fecha incorrecta 💔.</p>
  </div>

  <!-- Contenido principal -->
  <div id="main-content">
    <div id="background-forest"></div>
    <div id="floating-objects"></div>
    <div class="dedication-text" id="dedication-text">
      <div class="signature" id="signature"></div>
    </div>
    <div class="countdown" id="countdown"></div>
    <div class="tree-container" id="tree-container"></div>
    <audio src="Music/Alvaro Diaz - Yoko (Official Video) - YoAlvaroDiazVEVO.mp3" id="bg-music" preload="auto"></audio>
  </div>

  <script src="Js/script.js"></script>
</body>
</html>
